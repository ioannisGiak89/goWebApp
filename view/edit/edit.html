<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>Editing {{.Title}}</h1>

        <form action="/save/{{.Title}}" method="POST">
            <div>
                <input type="text" name="body">{{printf "%s" .Body}}</input>
            </div>
            <div>
                <input type="submit" value="Save">
            </div>
        </form>
    </body>
</html>
